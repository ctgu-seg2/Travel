    <script >
        $(document).ready(function(){

            $.ajax(
                {

                    type:"GET",
                    url:"",
                    data:"JSON",
                    success:function()
                    {
                        var date = new Date();
                        var now_year = date.getFullYear();
                        var now_month = date.getMonth()+1;
                        var now_Date = date.getDate();
                        var now1 = now_year+"-"+now_month+"-"+now_Date;
                        $now = $("#Now_date");
                        $now.val(now1);
                        $now.attr("min",now1);
                        // min的使用方法




                    }

                }
            )

            }



        )

    </script>
    <script >
        var num = 1;
        function AddNewTourists() {
                       var touristsFieldset = document.createElement("FIELDSET");
            touristsFieldset.classList.add("field");
            var touristsLegend = document.createElement("LEGEND");
            var touristsLegendText = document.createTextNode("游客信息");

            var div1 = document.createElement("div");

            var label1 = document.createElement("Label");

            label1.for=("name"+num);

            div1.append(label1);

            var div1_1= document.createElement("div");
            div1_1.classList.add("col-sm-10");
            div1.append(div1_1);

            var input1 = document.createElement("input");
            input1.classList.add("form-control");
            input1.id = ("name"+num);
            input1.type="text";
            input1.placeholder = ("请输入姓名");
            div1_1.append(input1);
            // 姓名

            var div2 = document.createElement("div");
            div2.classList.add("form-group");


            var label2 = document.createElement("Label");
            label2.classList.add("col-sm-2","control-label");

            label2.for=("idCard"+num);
            var label2_text = document.createTextNode("身份证号");
            label2.append(label2_text);
            div2.append(label2);

            var div2_1= document.createElement("div");
            div2_1.classList.add("col-sm-10");
            div2.append(div2_1);

            var input2 = document.createElement("input");
            input2.classList.add("form-control");
            input2.id = ("idCard"+num);
            input2.type="text";
            input2.placeholder = ("请输入身份证号");
            div2_1.append(input2);
            // 身份证号
            var div3 = document.createElement("div");
            div3.classList.add("form-group");


            var label3 = document.createElement("Label");
            label3.classList.add("col-sm-2","control-label");

            label3.for=("mobile"+num);
            var label3_text = document.createTextNode("手机号");
            label3.append(label3_text);
            div3.append(label3);

            var div3_1= document.createElement("div");
            div3_1.classList.add("col-sm-10");
            div3.append(div3_1);

            var input3 = document.createElement("input");
            input3.classList.add("form-control");
            input3.id = ("mobile"+num);
            input3.type="text";
            input3.placeholder = ("请输入手机号");
            div3_1.append(input3);

            // 手机号
            var divbutton = document.createElement("button_div");
            divbutton.classList.add("col-md-10");

            var button = document.createElement("button");
            button.classList.add("btn","btn-danger");
            var buttonText = document.createTextNode("删除此游客信息");
            button.append(buttonText);
            button.onclick = function () {
                var parent= this.parentNode;
                var form = document.getElementById("main_Form");
                form.removeChild(parent);

            };


            touristsFieldset.append(touristsLegend,div1,div2,div3,button);
            // 每次新增一个fieldset
            var form = document.getElementById("main_Form");
            form.append(touristsFieldset);

            // alert(input3.id);
            num++;


        }


        function save()
        {
            var s="http://localhost:63342/dist/confirm%20order.html?_ijt=3opqartq3rv2hbmqfvr675011s&";
            var date = document.getElementById("Now_date");
            date = date.value;

            s+="date="+date.toString();

            for(var i=0;i<num;i++)
            {
                var name = document.getElementById("name"+i);
                name = name.value;
                s+="&";
                s+="name"+i+"="+name;
                // alert(s);

                var idCard = document.getElementById("idCard"+i);
                idCard=idCard.value;
                s+="&";
                s+="idCard"+i+"="+idCard;
                // alert(s);


                var mobile = document.getElementById("mobile"+i);
                mobile=mobile.value;
                s+="&";
                s+="mobile"+i+"="+mobile;


            }
            s+="&num="+num;
            var herf = document.getElementById("change");
            herf.href=s;
            alert(s);
        }
    </script>
